   <title>Survey</title>
</head>

<body>
<form method = "post" action = "/jhtp6/animalsurvey">
   <p>What is your favorite pet?</p>
   <p>
      <input type = "radio" name = "animal" 
         value = "1" />Dog<br />
      <input type = "radio" name = "animal" 
         value = "2" />Cat<br />
      <input type = "radio" name = "animal" 
         value = "3" />Bird<br />
      <input type = "radio" name = "animal" 
         value = "4" />Snake<br />
      <input type = "radio" name = "animal" 
         value = "5" checked = "checked" />None
   </p>
   <p><input type = "submit" value = "Submit" /></p>
</form>
</body>
</html>
